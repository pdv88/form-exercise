<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <div class="logo">
            <img class="logoImg" src="./images/odin-lined.png" alt="odin-lined">
            <p class="text-logo">ODIN</p>
        </div>
    </div>
    <main class="right">
        <div class="message">
            <h1>ODIN Reclutment Form</h1>
            <p>This is not a real online service! you know you need something 
                like this in your life to help you realize your depest dreams.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        
        <form action="#" method="post">
            <h1>Let's do this!</h1>
            <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="Bob" required>
            </div>    
            <div>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Smith" required>
            </div>
            <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="odin@odinproject.com" required>
            </div>
            <div>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="+525516502481" required>
            </div>
            <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder=" " required minlength="8">
            </div>
            <div>
                <label for="password">Confirm Password</label>
                <input type="password" name="password" id="password" placeholder=" " required>
            </div>

        </form>

        <div class="login">
            <button type="submit" class="register">Create Account</button>
            <a href="">Already have an account? Log-in here</a>
        </div>
    </main>
</body>
</html>
